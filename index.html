<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator - Web 2.0 meets Homework!</title>
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>
<body>

  <div class="site noSelect">

    <div class="ansArea">
      <div class="fontStyleAns" id="ans"></div>
      <div class="fontStyleTyper" id="num">0</div>
    </div>
    <div class="pad" id='pad'>
      <div class="numArea">
        <div class="fontStyle brack greyDesk mobiHid" id="lb">(</div>
        <div class="greyTile fontStyle brackR mobiHid" id="rb">)</div>
        <div class="fontStyle del greyDesk  mobiHid" id="del">DEL</div>
        <div class="greyTile fontStyle sev" id="sev">7</div>
        <div class="fontStyle greyDesk  eight" id="eight">8</div>
        <div class="greyTile fontStyle nine" id="nine">9</div>
        <div class="fontStyle greyDesk  four" id="four">4</div>
        <div class="greyTile fontStyle five" id="five">5</div>
        <div class="fontStyle greyDesk  six" id="six">6</div>
        <div class="greyTile fontStyle one" id="one">1</div>
        <div class="fontStyle greyDesk  two" id="two">2</div>
        <div class="greyTile fontStyle three" id="three">3</div>
        <div class="greyDesk fontStyle peri" id="peri">.</div>
        <div class="fontStyle greyTile zer" id="zer">0</div>
        <div class="fontStyle greyDesk equal" id="equal">=</div>
      </div>
      <div class="oper">
        <div class="fontStyleTwo deskHid" id="dele">DEL</div>
        <div class="fontStyleTwo divi" id="divi">รท</div>
        <div class="fontStyleTwo multi" id="multi">x</div>
        <div class="fontStyleTwo minus" id="minus">-</div>
        <div class="fontStyleTwo plus" id='plus'>+</div>
        <div class="fontStyleTwo deskHid" id="lbe">(</div>
        <div class="fontStyleTwo deskHid" id="rbe">)</div>
      </div>
    </div>

  </div>
</body>
<script src="scripts/script.js" charset="utf-8"></script>
</html>
